<!-- template.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Network Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #97b2eb;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>NetBox Devices</h1>
    <table>
        <tr>
            <th>Device</th>
            <th>Status</th>
            <th>IP</th>
        </tr>
        {% for device, status in devices.items() %}
        <tr>
            <td>{{ device }}</td>
            <td>{{ status['status'] }}</td>
            <td>{{ status['ip'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
